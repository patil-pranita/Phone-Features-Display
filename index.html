<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Phone Features</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png" id="img">
        </div>

        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>

        <img src="mobile.png" id="mobile" />

        <div id="circle">
          <div class="feature one">
            <img src="camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>

          <div class="feature two">
            <img src="processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>

          <div class="feature three">
            <img src="display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>

          <div class="feature four">
            <img src="battery.png" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAgh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="arrow.png" id="upBtn" />
        <h3>Features</h3>

        <img src="arrow.png" id="downBtn" />
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotatevalue = circle.style.transform;
      var rotatesum;

      upBtn.onclick = function () {
        rotatesum = rotatevalue + "rotate(-90deg)";
        circle.style.transform = rotatesum;
        rotatevalue = rotatesum;
      };

      downBtn.onclick = function () {
        rotatesum = rotatevalue + "rotate(90deg)";
        circle.style.transform = rotatesum;
        rotatevalue = rotatesum;
      };
    </script>
  </body>
</html>
